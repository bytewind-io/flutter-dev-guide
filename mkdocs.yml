site_name: Flutter/Dart Standards
theme:
  name: material

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - attr_list
  - md_in_html

docs_dir: docs
extra:
  include_templates: true

nav:
  - Главная: index.md
  - Руководства:
    - Как писать правила: guides/writing-rules.md
    - Как контрибьютить: guides/contribution.md
    - Глоссарий: guides/glossary.md
  - Правила:
    - Dart:
      - Архитектура:
        - UI и BLoC не обращаются к Firebase/SQLite/HTTP напрямую: rules/dart/ARCH-DS-NO-DIRECT-ACCESS.md
        - Repository : rules/dart/architecture/ARCH-REPO-STATELESS.md
        - Импортируем интерфейсы, не реализации: rules/dart/architecture/ARCH-IMPORT-ABSTRACTION.md
      - Data-классы и модели:
        - Строгий конструктор: rules/dart/DART-DATA-REQ-CTOR.md
        - Factory при неполных данных: rules/dart/DART-DATA-FACTORY.md
        - Enum вместо чисел: rules/dart/DART-DATA-ENUM.md
        - Неизвестные значения enum: rules/dart/DART-DATA-ENUM-UNKNOWN.md
        - fromJson/toJson с enum.value: rules/dart/DART-DATA-JSON.md
        - Equatable для моделей: rules/dart/DART-DATA-EQUATABLE.md
        - Работа со списками: rules/dart/DART-LIST-SAFE-ACCESS.md
      - Качество кода:
        - Запрещено поставлять закомментированный устаревший код: rules/dart/quality/DART-CLEAN-NO-CMT-LEGACY.md
      - Производительность:
        - Canvas batch-методы: rules/dart/performance/PERF-CANVAS-BATCH.md
        - identical() для коллекций: rules/dart/performance/PERF-COLLECTIONS-IDENTICAL.md
        - AnimatedBuilder вместо setState: rules/dart/performance/PERF-ANIMATION-NO-SETSTATE.md
        - Минимальное использование GlobalKey: rules/dart/performance/PERF-GLOBALKEY-MINIMAL.md
  - Соответствия:
    - Маппинг линтера: mappings/linter_rules.md
  - Шаблоны:
    - Обзор шаблонов: templates-docs/index.md
    - Руководство по шаблонам: templates-docs/templates-guide.md
    - Шаблон правила: templates-docs/rule-template.md
    - Шаблон PR: templates-docs/pr-template.md
    - Чек-лист PR: templates-docs/pr-checklist.md
    - GitHub Actions: templates-docs/pr-check.yml
