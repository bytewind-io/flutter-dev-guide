id: ARCH-DS-NO-DIRECT-ACCESS
title: "UI и BLoC не обращаются к Firebase/SQLite/HTTP напрямую"
status: stable
severity: error
category: architecture/boundaries
tags:
  - clean-architecture
  - repository
  - bloc
  - ui
  - datasource
version: 4
owners:
  - "@arch-bot"
  - "@team-arch"

# Проверяем только слой презентации
scope:
  include_paths:
    - "lib/**/ui/**"
    - "lib/**/presentation/**"
    - "lib/**/widget/**"
    - "lib/**/view/**"
    - "lib/**/bloc/**"
    - "lib/**/cubit/**"
  exclude_paths:
    - "lib/**/data/**"
    - "lib/**/infra/**"
    - "lib/**/repository/**"
    - "lib/**/repositories/**"
    - "lib/**/datasource/**"
    - "lib/**/datasources/**"
    - "lib/**/api/**"
    - "lib/**/apis/**"
    - "lib/**/network/**"
    - "lib/**/networks/**"
    - "lib/network/**"
    - "lib/networks/**"
    - "lib/**/service/**"
    - "lib/**/services/**"
    - "test/**"
    - "integration_test/**"

detect:
  # Явные нарушения: SDK источников данных и прямые вызовы клиентов
  disallowed_imports:
    # Firebase
    - "package:cloud_firestore/cloud_firestore.dart"
    - "package:firebase_auth/firebase_auth.dart"
    - "package:firebase_database/firebase_database.dart"
    - "package:firebase_storage/firebase_storage.dart"
    # HTTP/GraphQL
    - "package:dio/dio.dart"
    - "package:http/http.dart"
    - "package:graphql_flutter/graphql_flutter.dart"
    # SQL/NoSQL/ORM/локальные БД
    - "package:sqflite/sqflite.dart"
    - "package:isar/isar.dart"
    - "package:hive/hive.dart"
    - "package:hive_flutter/hive_flutter.dart"
    - "package:drift/drift.dart"
    - "package:objectbox/objectbox.dart"
    - "package:realm/realm.dart"
    # Локальные/системные хранилища
    - "package:shared_preferences/shared_preferences.dart"
    - "package:path_provider/path_provider.dart"

  disallowed_calls:
    # Firebase singletons
    - "FirebaseFirestore.instance"
    - "FirebaseAuth.instance"
    - "FirebaseDatabase.instance"
    - "FirebaseStorage.instance"
    # Сетевые клиенты
    - "Dio("
    - "http.get("
    - "http.post("
    - "http.put("
    - "http.delete("
    # Низкоуровневые сокеты/клиенты
    - "HttpClient("
    - "WebSocket.connect("
    # Локальные хранилища
    - "SharedPreferences.getInstance("
    - "Isar.open("
    - "Hive.openBox("

  # Явно разрешаем инфраструктурные утилиты презентационного слоя,
  # чтобы исключить ложные срабатывания.
  allowlist_imports:
    - "package:rxdart/rxdart.dart"
    - "package:stream_transform/stream_transform.dart"
    - "package:bloc_concurrency/bloc_concurrency.dart"
    - "package:equatable/equatable.dart"
    - "package:collection/collection.dart"
    - "package:meta/meta.dart"
    - "package:get_it/get_it.dart"
    - "package:injectable/injectable.dart"
    - "dart:async"

  # Дополнительная страховка: даже если scope будет проигнорирован,
  # эти пути считаем безопасными и не флагируем.
  allowlist_paths:
    - "lib/**/data/**"
    - "lib/**/infra/**"
    - "lib/**/repository/**"
    - "lib/**/repositories/**"
    - "lib/**/datasource/**"
    - "lib/**/datasources/**"
    - "lib/**/api/**"
    - "lib/**/apis/**"
    - "lib/**/network/**"
    - "lib/**/networks/**"
    - "lib/network/**"
    - "lib/networks/**"
    - "lib/**/service/**"
    - "lib/**/services/**"

message: >
  Слои UI/Presentation (включая BLoC/Cubit) не должны импортировать SDK источников данных
  и не должны напрямую вызывать сетевые/БД/хранилищные API. Вынесите доступ к данным
  за интерфейсы (Repository/Gateway/UseCase) в data/infra слой и внедряйте зависимости через DI.
  ВНИМАНИЕ: создание доменных объектов (Filter, Model, Entity) НЕ является нарушением.

autofix:
  suggestion_builder: minimal
  suggestion: >
    Проверьте, действительно ли это прямой доступ к данным. Создание объектов Filter/Model допустимо.
    Если это прямой доступ: перенесите обращения к Firebase/HTTP/БД в data/infra (repository/api/datasource),
    а в UI/BLoC используйте абстракции (интерфейсы) и DI.

linter_rule:
  coverage: ai

ai_hint: >
  1) Прежде чем флагировать, проверь путь файла: разрешено флагирование ТОЛЬКО в include_paths
     и НИКОГДА в exclude_paths/allowlist_paths.
  2) Если файл вне UI/Presentation/BLoC/Cubit/View/Widget — НЕ ФЛАГИРУЙ (например, data/api/network).
  3) КРИТИЧНО: файлы в lib/network/** и lib/networks/** НИКОГДА не флагировать — это корректный слой для SDK.
  4) Нарушение, если в допустимом для проверки файле обнаружены import из disallowed_imports
     ИЛИ вызовы из disallowed_calls.
  5) Игнорируй утилиты потоков и инфраструктуру BLoC (см. allowlist_imports).
  6) РАЗРЕШЕНО: GetIt.I, GetIt.instance, injectable, repository interfaces - это DI и абстракции, НЕ прямой доступ к данным.
  7) КРИТИЧНО: НЕ флагируй создание доменных объектов (Filter, Model, Entity классы) - это НЕ прямой доступ к данным.
  8) РАЗРЕШЕНО: FetchThingsFilter(), TagThingsFilter() и подобные - это параметры для репозитория, НЕ прямой доступ.
  9) Не предлагай фикс, если файл в data/api/network — это корректный слой для SDK.

